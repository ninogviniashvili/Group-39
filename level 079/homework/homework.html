<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 2px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Operations and Comparison</h2>
        <p>Check the console.</p>
    </div>

    <script>
        let num1 = 10;
        let num2 = 5;
        
        let sum = num1 + num2;
        let subtract = num1 - num2;
        let multiply = num1 * num2;
        let devide = num1 / num2;

        console.log("Sum:", sum);
        console.log("subtract:", subtract);
        console.log("multiply:", multiply);
        console.log("devide:", devide);

        console.log("Is num1 greater than num2?", num1 > num2);
        console.log("Is num1 less than num2?", num1 < num2);
        console.log("Is num1 equal to num2?", num1 == num2);
        console.log("Is num1 not equal to num2?", num1 != num2);
        console.log("Is num1 greater than or equal to num2?", num1 >= num2);
        console.log("Is num1 less than or equal to num2?", num1 <= num2);

    </script>
</body>
</html>
