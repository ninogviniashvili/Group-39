<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf6;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #2d2d2d;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }
    nav ul li {
      cursor: pointer;
      font-weight: 500;
    }
    .hero {
      padding: 60px 20px 40px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #eee3d7;
      cursor: pointer;
    }
    .experts {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      padding: 0 20px 60px;
    }
    .expert {
      background: linear-gradient(45deg, #d52b1e, #ff5722);
      border-radius: 16px;
      padding: 20px;
      color: white;
      width: 200px;
      text-align: center;
    }
    .expert img {
      border-radius: 12px;
      width: 100%;
      height: auto;
    }
    .expert h3 {
      margin: 10px 0 4px;
    }
    .expert p {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Delphi</strong></div>
    <nav>
      <ul>
        <li>Industries</li>
        <li>Pricing</li>
        <li>Resources</li>
      </ul>
    </nav>
    <div>
      <button>Explore</button>
      <button>Sign in</button>
      <button style="background-color:#e7d3c6;">Get Started</button>
    </div>
  </header>

  <div class="hero">
    <h1>Your Mind.<br>Now on Demand.</h1>
    <p>Delphi creates a digital you - available 24/7 for coaching, Q&A, education, and more.</p>
    <button>Create Your Delphi</button>
  </div>

  <div class="experts">
    <div class="expert">
      <img src="image.png" alt="Mona Sharma">
      <h3>Mona Sharma</h3>
      <p>Expert</p>
    </div>
    <div class="expert">
      <img src="image copy.png" alt="Ben Greenfield">
      <h3>Ben Greenfield</h3>
      <p>Author</p>
    </div>
    <div class="expert">
      <img src="image copy 2.png" alt="Brian Tracy">
      <h3>Brian Tracy</h3>
      <p>Speaker</p>
    </div>
    <div class="expert">
      <img src="image copy 3.png" alt="Brian Halligan">
      <h3>Brian Halligan</h3>
      <p>Executive</p>
    </div>
    <div class="expert">
      <img src="image copy 4.png" alt="Dean Graziosi">
      <h3>Dean Graziosi</h3>
      <p>Expert</p>
    </div>
  </div>
</body>
</html>
