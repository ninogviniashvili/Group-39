<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #013220;
            color: #FFA500;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #FFA500;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #FFA500;
        }
        .hero {
            margin-top: 100px;
            font-size: 50px;
            font-weight: bold;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">G F SMITH</div>
        <div class="nav">
            <a href="#">SHOP</a>
            <a href="#">EXPLORE</a>
        </div>
    </div>
    <div class="hero">
        WITH EVERY SHEET OF PAPER, FEEL THE DIFFERENCE.
    </div>
</body>
</html>
