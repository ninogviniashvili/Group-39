<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="main">
    <img src="cube.png" alt="" class="image"> <br>
  <h2 class="equilibrium">Equilibrium #3429</h2> <br>
  <p class="about">Our Equilibrium collection promotes balance and calm.</p><br>
<div class="paragraphs">
  <div class="prc">
    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
    <p class="price">0.041 ETH</p>
  </div>
  <div class="dta">
    <svg  width="42" height="42" xmlns="http://www.w3.org/2000/svg" class="svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
    <p class="date">3 days left</p>
  </div>
</div> <br> 
<p class="line">_________________________________</p><br>
<div class="avatar">
  <img src="darkred.jpg" alt="" class="profile">
  <p class="creaton">Creation of <span class="name"> Jules Wyvern</span></p>
</div>  
</div>
</main>

</html>
