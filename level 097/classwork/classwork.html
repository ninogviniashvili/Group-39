<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Last bell</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #title {
      color: black;
      font-size: 40px;
    }
    #pH {
      box-shadow: 5px 5px 5px grey;
      width: 300px;
      height: 300px;
      border-radius: 10px;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
    <h1 id="title">fav words</h1>
  <img id="pH" src="bchch.jpg" alt="" />
  <div style="margin-top: 20px;">
    <button onclick="width()">width</button>
    <button onclick="height()">height</button>
    <button onclick="radius()">radius</button>
    <button onclick="shadow()">shadow</button>
    <button onclick="color()">title color</button>
    <button onclick="titlesize()">title size</button>
  </div>
    <script>
        function width() {
        let pH = document.getElementById("pH");
        pH.style.width = "500px";
        }
        function height() {
        let pH = document.getElementById("pH");
        pH.style.height = "500px";
        }
        function radius() {
        let pH = document.getElementById("pH");
        pH.style.borderRadius = "50%";
        }
        function shadow() {
        let pH = document.getElementById("pH");
        pH.style.boxShadow = "10px 10px 10px grey";
        }
        function color() {
        let title = document.getElementById("title");
        title.style.color = "red";
        }
        function titlesize() {
        let title = document.getElementById("title");
        title.style.fontSize = "60px";
        }
  </script>

</body>
</html>
