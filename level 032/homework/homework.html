<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        .country{
            color: brown;
            background-color: azure;
            font-size: larger;
        }
        .COUNTRY{
            color: black;
            background-color: aqua;
            font-size: large;
        }

    </style>

    <h1 class="country">Georgia</h1>
    <h1 class="country">France</h1>
    <h1 class="country ">United States</h1>
    <h1 class="COUNTRY">Spain</h1>
    <h1 class="COUNTRY">Germany</h1>

</body>
</html>
