<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">0</p>
    <script>
        function message(){
            console.log("message")

        }
        setInterval(message, 1000)
        let num = 0
        function stopwatch(){
            let p = document.getElementById("p")
            num++
            p.textContent =num
        }
        setInterval(stopwatch, 1000)
    </script>
</body>
</html>
