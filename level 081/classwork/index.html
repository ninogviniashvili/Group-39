<!-- შექმენით ფორმა, სადაც გექნებათ ორი input (text),

თუ მომხმარებელი მონიშნავს ორივე მათგანს, ამ ორ ელემენტს ქვევით არსებულ
ღილაკზე დაჭერისას უნდა გაეშვას ფუნქცია, 

რომელშიც ამ ორი ელემენტის  მნიშვნელობა უნდა შედარდეს 
ცვლადში და საიტზე უნდა გამოიტანოს ტექსტი: result of the operation is true/false  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <input type="checkbox" id="num1">
        <input type="checkbox" id="num2">
        <input onclick="checker()" type="button" value="check&&">
    </form>
    <h1 id="h1">answer</h1>

    <script>
        function checker(){
            let tr = document.getElementById("num1").checked
            let fals = document.getElementById("num2").checked
            let head = document.getElementById("h1")

            let result = tr && fals
            head.textContent += result
        }
    </script>
</body>
</html>
