    <div id="myDiv" style="width: 200px; height: 200px; background-color: red;"></div>
    <script>

        const myDiv = document.getElementById('myDiv');

        myDiv.addEventListener('pointerover', function() {
            myDiv.style.backgroundColor = 'green';
        });

        myDiv.addEventListener('pointerout',function() {
            myDiv.style.backgroundColor = 'white'
        } )
    </script>

    <h1 id="myHeader">Hover over me!</h1>
    <script>
        const myHeader = document.getElementById('myHeader');

        myHeader.addEventListener('pointerover', function() {
            console.log('Mouse is here!');
        });
    </script>
