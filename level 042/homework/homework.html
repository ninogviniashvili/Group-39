<!--შექმენით ფორმა, სადაც გექნებათ 4 ცალი input, 2 ცალი label, ხოლო 2 ცალი placeholder. input-ებს გაუკეთეთ სხვადასხვა type-ები, 
შემდეგ კი ამ type-ების გამოყენებით გასტილეთ css-ში, ასევე საიტის ბოლო ნაწილიში შექმენით ოთხკუთხედი, წითელი div, რომელსაც მოუმრგვალებთ 
კუთხეებს ინდივიდუალურად, ანუ ყველა კუთხე სხვადასხვა მომრგვალების იქნება.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <label for="age">age:</label>
    <input type="age" id="age">
    <br><br>

    <label for="number">number:</label>
    <input type="number" id="number">
    <br><br>

    <input type="emale" placeholder="emale">
    <br><br>

    <input type="name" placeholder="name">
    <br><br>

    <div></div>
    
</body>
</html>
